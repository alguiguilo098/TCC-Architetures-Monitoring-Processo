# Tamanho da janela de análise de métricas
winsize: 10

# Quantidade de métricas que podem ultrapassar o limite antes de gerar um alarme
metrics_threshold_alarm: 2

# Métricas a serem monitoradas com limite definido (Linux) – somente números
metrics:
  - cpu_percent:
      limit: 85          # percentual de CPU
  - cpu_times:
      limit: 100         # tempo de CPU total em segundos
  - cpu_affinity:
      limit: 0           # cores permitidas (exemplo: usar 0 para primeira core)
  - memory_rss:
      limit: 8192        # memória residente em MB
  - memory_vms:
      limit: 16384       # memória virtual em MB
  - memory_shared:
      limit: 0           # memória compartilhada em MB
  - memory_text:
      limit: 0           # memória text em MB
  - memory_lib:
      limit: 0           # memória de bibliotecas em MB
  - memory_data:
      limit: 0           # memória de dados em MB
  - memory_dirty:
      limit: 0           # memória dirty em MB
  - memory_percent:
      limit: 80          # percentual de memória
  - read_bytes:
      limit: 100         # I/O leitura em MB
  - write_bytes:
      limit: 100         # I/O escrita em MB
  - read_count:
      limit: 0           # número de leituras I/O
  - write_count:
      limit: 0           # número de escritas I/O
  - connections:
      limit: 0           # conexões de rede abertas
  - open_files:
      limit: 0           # arquivos abertos
  - threads:
      limit: 0           # threads do processo
  - num_fds:
      limit: 0           # descritores de arquivo (Linux)
  - terminal:
      limit: 0           # terminal associado
  - environ:
      limit: 0           # variáveis de ambiente
  - uids:
      limit: 0           # ids de usuário
  - gids:
      limit: 0           # ids de grupo
  - memory_uss:
      limit: 0           # memória USS em MB
  - memory_pss:
      limit: 0           # memória PSS em MB
  - memory_swap:
      limit: 0           # memória swap em MB

# Processos padrão com seus caminhos
process_default_env:
  path-1: "/usr/local/bin/my_app"
  path-2: "/usr/local/bin/my_app_helper"
  path-3: "/usr/local/bin/my_app_logger"
  path-4: "/usr/local/bin/my_app_monitor"
  path-5: "/usr/local/bin/my_app_updater"
  path-6: "/usr/local/bin/my_app_backup"
  path-7: "/usr/local/bin/my_app_cleaner"

# Número de threads usadas para monitoramento
threads_using: 4

# Intervalo de tempo entre verificações (em segundos)
check_interval: 15

